
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / App 模式核心标签（小白请无视，这只是告诉手机这是一个软件） -->
    <link rel="manifest" href="/metadata.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="柠檬报价" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#eab308" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/741/741407.png" />
    
    <title>Lemon Car Export Quote System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        /* 在软件模式下防止用户长按选中文本，增加原生 App 质感 */
        -webkit-user-select: none;
        user-select: none;
      }
      /* 必须允许输入框被点击和输入 */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      .font-oswald { font-family: 'Oswald', sans-serif; }
      .lemon-bg {
        background-color: #f8fafc;
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 20px 20px;
      }
      ::-webkit-scrollbar { width: 0px; }
      
      select {
        background-color: #ffffff !important;
        color: #000000 !important;
        border-color: #0f172a !important;
      }
      select option {
        background-color: #ffffff !important;
        color: #000000 !important;
        font-weight: 700 !important;
        padding: 12px !important;
      }
      optgroup {
        background-color: #f1f5f9 !important;
        color: #000000 !important;
        font-weight: 900 !important;
      }
      input:disabled {
        background-color: #f1f5f9 !important;
        color: #64748b !important;
        -webkit-text-fill-color: #64748b;
      }
      .active-scale:active { transform: scale(0.95); }

      @media print {
        body { background: white !important; }
        .lemon-bg { background-image: none !important; }
        #root > div:not(.printable-quote-container) {
          display: none !important;
        }
        .printable-quote-container {
          display: block !important;
        }
        @page {
          margin: 1cm;
        }
      }
      .printable-quote-container {
        display: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
      }
    }
    </script>
  </head>
  <body class="lemon-bg min-h-screen">
    <div id="root"></div>
  </body>
</html>
